{% extends "layouts/base.html" %} {% load static %}{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}<link
  rel="stylesheet"
  href="{% static 'assets/css/style.css' %}"
/>
{% endblock stylesheets %} {% block content %}
<div class="centered">
  
    <div class="row">
      <div class="col-md-12">
      <div class='row'>

      </div>
        <div class="card">
          <form role="form" method="post" action="">
            {% csrf_token %}

            <div class="card-header">
              <h5 class="title">Login</h5>
            </div>

            <div class="card-body">
              
                
                  <div class="row">
                    <div class="col-md-12 px-md-1">
                      <div class="form-group">
                        <label>Username</label>
                        {{ form.username }}
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 px-md-1">
                      <div class="form-group ">
                        <label>Password</label>
                        {{ form.password }}
                      </div>
                    </div>
                  </div>
                
              
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-6">
                  <button
                    type="submit"
                    name="login"
                    class="btn btn-fill btn-primary"
                  >
                    Login
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    name="login"
                    class="btn btn-fill btn-primary"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}

{% extends 'layouts/base.html' %} {% block title %} Special Events{% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Special Event</h5>
      </div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 pr-md-1">
              <div class="form-group">
                <label>Name Of Event?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="eventName"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-md-1">
              <div class="form-group">
                <label>Date and Time?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="time"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-md-1">
              <div class="form-group">
                <label>Event Venue?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="venue"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-md-1">
              <div class="form-group">
                <label>Location?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="location"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Point of Contact?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="contact"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Additional Information?</label>
                <textarea
                  rows="4"
                  cols="80"
                  class="form-control"
                  id="information"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <a href=""
          ><button type="submit" class="btn btn-fill btn-primary" id="submit">
            Submit
          </button></a
        >
      </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
{% block javascripts %}{% csrf_token %}
<script src="static/assets/js/core/freshDesk/postEvent.js"></script>

{% endblock javascripts %}
